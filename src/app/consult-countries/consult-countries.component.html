<div>
  <div [formGroup]="form">
    <div style="display: flex; column-gap: 0;" class="tableCenter">
      <div class="col-2">
        <mat-form-field appearance="standard">
          <mat-label>Country</mat-label>
          <input matInput type="text" id="name" formControlName="name" placeholder="Search coutry" (input)="search()">
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="standard">
          <mat-label>Initial</mat-label>
          <input matInput type="text" id="initial" formControlName="initial" placeholder="Search initial" (input)="search()">
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="standard">
          <mat-label>Currency</mat-label>
          <input matInput type="text" id="currency" formControlName="currency" placeholder="Search currency" (input)="search()">
        </mat-form-field>
      </div>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover" *ngIf="viewCountries != null">
          <thead>
            <tr>
              <th scope="col">Country</th>
              <th scope="col">Initial</th>
              <th scope="col">Currency</th>
              <th scope="col">Flag</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let country of viewCountries; let i = index">
              <tr class="country" (click)="handleExpand(i)">
                <td>
                  <h1>{{country.name.common}}</h1>
                </td>
                <td>
                  <h1>{{country.cca2}}</h1>
                </td>
                <td>
                  <h1>{{country.currencies | map}}</h1>
                </td>
                <td class="country-flag">
                  <img src="{{country.flags.svg}}" alt="imagem" width="40px" height="40px">
                </td>
              </tr>
              <div class="country-expanded hidden" id="expanded-{{i}}">
                <div>
                  <td><label>Population: <h1>{{country.population }}</h1></label></td>
                </div>
                <div>
                  <td><label>Time Zone: <h1>{{country.timeZones}}</h1></label></td>
                </div>
                <div>
                  <td><label>Currencies: <h1>{{country.currencies | map}}</h1></label></td>
                </div>
                <div>
                  <td><label>Languages: <h1>{{country.languages | mapValue}}</h1></label></td>
                </div>
                <div>
                  <td><label>Capital: <h1>{{country.capital}}</h1></label></td>
                </div>
                <div>
                  <td><label>Borders: <h1>{{country.borders}}</h1></label></td>
                </div>             
              </div>
            </ng-container>
          </tbody>
        </table>
    </div>
  </div>
</div>
